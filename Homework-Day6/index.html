<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amaya Coffee - Premium Coffee Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation 1 -->
      <nav class="nav-1">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#pages">Pages</a></li>
          <li><a href="#article">Article</a></li>
        </ul>
      </nav>

      <!-- Logo -->
      <div class="logo">
        <img src="./imgs/logo_amaya.png" alt="Amaya Coffee Logo" />
      </div>

      <!-- Navigation 2 -->
      <nav class="nav-2">
        <ul>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#location">Location</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Banner 1 -->
      <section class="banner-1">
        <a href="#about-us"><img src="./imgs/banner.png" alt="Main coffee banner of Amaya Coffee" /></a>
      </section>

      <!-- About Us Section -->
      <section class="about-us" id="about-us">
        <div class="about-section">
          <span class="tagline">Because we love coffee</span>
          <h2><a href="#about-content">About Us</a></A></h2>
        </div>
        <div class="about-content" id="about-content">
          <!-- Home Delivery -->
          <div class="main-content">
            <a href="#">
              <img
              src="./imgs/coffee.jpg"
              alt="Coffee cup with home delivery service"
              />
            </a>
            <div class="about-grid">
              <h3><a href="#delivery">HOME DELIVERY</a></h3>
              <span>Quality coffee delivered to your door</span>
            </div>
          </div>
          <!-- Our Mission -->
          <div class="main-content">
            <a href="#">
              <img
              src="./imgs/chill_coffee.jpg"
              alt="Chill coffee experience at Amaya"
              />
            </a>
            <div class="about-grid">
              <h3><a href="#mission">OUR MISSION</a></h3>
              <span
                >It all began with a modest concept: Create amazing coffee</span
              >
            </div>
          </div>
          <!-- Time to Chill -->
          <div class="main-content">
            <a href="#">
              <img
              src="./imgs/machine-coffee.jpg"
              alt="Coffee machine making fresh coffee"
              />
            </a>
            <div class="about-grid">
              <h3><a href="">TIME TO CHILL</a></h3>
              <span>Black Coffee Shaved Ice</span>
            </div>
          </div>
        </div>
      </section>
      <!-- Banner 2 -->
      <section class="banner-2">
        <img
          src="./imgs/banner-2.jpg"
          alt="Second coffee banner of Amaya Coffee"
        />
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="logo-footer">
        <img src="./imgs/logo_amaya.png" alt="Amaya Coffee Logo" />
      </div>
      <form action="contact">
        <input
          type="email"
          name="contact"
          id="contact"
          placeholder="Enter email address..."
          required
        />
        <button>Contact us</button>
      </form>
    </footer>
  </body>
</html>
