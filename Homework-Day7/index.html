<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="Lesson logo" />
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#"></a>Home</li>
          <li><a href="#"></a>Course</li>
          <li><a href="#"></a>Pricing</li>
          <li><a href="#"></a>Reviews</li>
        </ul>
      </nav>
      <button>Sign Up</button>
    </header>
    <!-- Main -->
    <main>
      <section class="content">
        <div class="picture-container">
          <img src="./img/main-content.png" alt="" />
        </div>
        <div class="main-content">
          <h2>Learn without limits and spread knowledge.</h2>
          <p>
            Build new skill for that "this is my year" feeling with courses,
            certificates, and degrees from world-class universities and
            companies.
          </p>
          <div class="action">
            <button class="see-course">See Courses</button>
            <div class="btn-play">
              <a href="#">
                <img src="./img/play-icon.svg" alt="watch video" />
              </a>
            </div>
            <a href="#" class="watch-video">Watch Video</a>
          </div>
          <span class="recent">Recent engagement</span>
          <div class="subscribe">
            <div class="info">
              <span>50K</span>
              <span>Students</span>
            </div>
            <div class="info">
              <span>70+</span>
              <span>Courses</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
