<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work list</title>

    <!-- icon library -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-list">
        <button onclick="addTask()" id="button-add">
          <i class="ri-add-line"></i>
        </button>
      </div>
      <table border="1">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên công việc</th>
            <th>Trang thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>

    <div class="add-task" id="add-task">
      <input id="data-input" type="text" placeholder="Nhập tên công việc" />
      <button id="save-btn" onclick="saveData()">Lưu</button>
    </div>
    <div class="edit-task" id="edit-task"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
