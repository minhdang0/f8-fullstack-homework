<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="container">
      <div class="nav">
        <h1>Popular Collection</h1>
        <ul>
          <li>Profile</li>
          <li>New York</li>
          <li>Relaxing</li>
          <li>Person</li>
          <li>Fashion</li>
        </ul>
      </div>
      <div class="content">
        <div class="content-1 frame">
          <img
            src="./img/picture1.jpg"
            alt="Portrait of a woman"
            class="picture-title"
          />
          <div class="more-picture">
            <img src="./img/picture2.png" alt="Woman with hand on head" />
            <img src="./img/picture3.png" alt="Woman brushing her hair back" />
            <img src="./img/picture4.png" alt="Woman looking out the window" />
          </div>
          <div class="description">
            <span class="description-text">People</span>
            <div class="description-icon">
              <img src="./img/icon.png" alt="icon picture" />
              <span>144</span>
            </div>
          </div>
        </div>

        <div class="content-2 frame">
          <img
            src="./img/picture5.jpg"
            alt="Natural rock landscape with flowing curved lines"
            class="picture-title"
          />
          <div class="more-picture">
            <img
              src="./img/picture6.png"
              alt="Close-up of natural rock formation"
            />
            <img
              src="./img/picture7.png"
              alt="Close-up view of rock formations"
            />
            <img
              src="./img/picture8.png"
              alt="Rock formations from a different angle"
            />
          </div>
          <div class="description">
            <span class="description-text">Nature</span>
            <div class="description-icon">
              <img src="./img/icon.png" alt="icon picture" />
              <span>7k</span>
            </div>
          </div>
        </div>

        <div class="content-3 frame">
          <img
            src="./img/picture9.png"
            alt="Cityscape with towers and domed roofs"
            class="picture-title"
          />
          <div class="more-picture">
            <img src="./img/picture10.png" alt="Tower in the city" />
            <img src="./img/picture11.png" alt="City dome under a blue sky" />
            <img
              src="./img/picture12.png"
              alt="Historic architecture in the city"
            />
          </div>
          <div class="description">
            <span class="description-text">People</span>
            <div class="description-icon">
              <img src="./img/icon.png" alt="icon picture" />
              <span>431</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
